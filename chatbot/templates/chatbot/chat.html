<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß∏ Toy Store Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .top-bar button {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .clear-btn {
      background-color: #dc3545;
      color: white;
    }

    .dark-toggle-btn {
      background-color: #343a40;
      color: white;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 15px;
      line-height: 1.4;
      margin: 8px 0;
      word-wrap: break-word;
      max-width: 75%;
    }

    .user-msg {
      background: #d1ecf1;
      color: #0c5460;
      align-self: flex-end;
    }

    .bot-msg {
      background: #e2e3e5;
      color: #383d41;
      align-self: flex-start;
    }

    .dark-mode .user-msg {
      background-color: #0a3d62;
      color: white;
    }

    .dark-mode .bot-msg {
      background-color: #333;
      color: white;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    .dark-mode .input-area {
      background-color: #1e1e1e;
    }

    #upload-form {
      display: flex;
      align-items: center;
    }

    #file-input {
      display: none;
    }

    .upload-label {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0 10px;
    }

    button#send-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
    }

    .mic-btn {
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
    }

    .typing-indicator {
      font-style: italic;
      font-size: 0.9em;
      color: #888;
      margin: 5px 15px;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="top-bar">
    <button class="clear-btn" onclick="clearChat()">üßπ</button>
    <button class="dark-toggle-btn" onclick="toggleDarkMode()">üåô</button>
  </div>

  <div id="chat-box" class="chat-box">
    {% for msg in history %}
      <div class="message {% if msg.role == 'user' %}user-msg{% else %}bot-msg{% endif %}">
        {% if msg.role == 'user' %}You:{% else %}Bot:{% endif %} {{ msg.message }}
      </div>
    {% endfor %}
  </div>

  <div id="typing" class="typing-indicator" style="display: none;">Bot is typing...</div>

  <form id="chat-form" method="post" class="input-area" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file-input" class="upload-label">‚ûï</label>
    <input type="file" id="file-input" name="file">
    <input type="text" id="message" name="message" placeholder="Type your message..." autocomplete="off" required>
    <button type="submit" id="send-btn">Send</button>
    <button type="button" class="mic-btn" onclick="startListening()">üéôÔ∏è</button>
  </form>
</div>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message");
  const chatBox = document.getElementById("chat-box");
  const typingIndicator = document.getElementById("typing");

  function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function clearChat() {
    input.value = "clear";
    form.requestSubmit();
  }

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const msg = input.value.trim();
    if (!msg) return;

    const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
    typingIndicator.style.display = "block";

    const formData = new FormData(form);

    const response = await fetch("/", {
      method: "POST",
      headers: {
        "X-CSRFToken": csrfToken
      },
      body: formData
    });

    typingIndicator.style.display = "none";
    input.value = "";
    location.reload();
  });

  scrollToBottom();
</script>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

<script>
  function startListening() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.start();

    recognition.onresult = function(event) {
      const speech = event.results[0][0].transcript;
      document.getElementById('message').value = speech;
      document.getElementById('send-btn').click();
    };

    recognition.onerror = function(event) {
      console.error('Speech recognition error:', event.error);
    };
  }
</script>
</body>
</html>
